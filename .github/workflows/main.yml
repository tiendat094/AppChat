name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main  # Chạy khi có code mới trên branch main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Cho phép chạy thủ công từ tab Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Chọn phiên bản Node.js phù hợp

      - name: Install Dependencies
        run: |
          cd FE/App_Chat
          npm install 

      - name: Build Angular App
        run: |
          cd FE/App_Chat
          npm run ng build -- --configuration production 

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: FE/App_Chat/dist/app-chat  # Chỉ upload thư mục build của Angular

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
